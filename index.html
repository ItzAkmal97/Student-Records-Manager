<!DOCTYPE html>
<html>
  <head>
    <title>Students Records Manager</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
        <h1 class="title">Students Records Manager</h1>
      <div id="sectionBox">
          <label id="name">Name: </label>
          <input id="nameInput" placeholder="Name" for="name" required/>
          
          <label id="score">Score: </label>
          <input id="scoreInput" placeholder="Score" for="score" required type="number"/>
          
          <button id="btn">Add Student</button>
          <button id="resetBtn">Reset</button>
          
      </div>
      <div class="output">
        <p> </p>
      </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
